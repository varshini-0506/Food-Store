<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCOUNT</title>
    <link rel="icon"
        href="https://ik.imagekit.io/varsh0506/Food%20Store/Untitled%20design%20(6).png?updatedAt=1724956732297">

    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!--icons-->
    <script src="https://kit.fontawesome.com/64a7f05020.js" crossorigin="anonymous"></script>

    <!--CSS-->
    <link rel="stylesheet" href="style.css">

    <!--javascript-->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-[Poppins]">
    <div class="image h-screen 2xl:container mx-auto">
        <div id="loginbox" class="w-[90%] h-screen mx-auto text-white">
            <div class="h-screen grid grid-cols-1 md:grid-cols-2">
                <div class="flex flex-col gap-7 justify-center items-center">
                    <p class="font-semibold text-[60px]">Welcome Back!</p>
                    <p>Log in to continue your culinary adventure with us</p>
                </div>
                <div class="flex justify-center items-center">
                    <div
                        class="flex flex-col gap-7 w-fit h-fit justify-center items-center border-white border-2 border-solid p-10">
                        <div>
                            <p class="font-medium text-[35px]">LOGIN</p>
                        </div>
                        <div
                            class="p-2 border-white border-2 border-solid flex flex-row gap-x-3 justify-center items-center">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" placeholder="Enter email/username" class="bg-transparent">
                        </div>
                        <div
                            class="p-2 border-white border-2 border-solid flex flex-row gap-x-3 justify-center items-center">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="Enter password" class="bg-transparent">
                        </div>
                        <div>
                            <button
                                class="border-white border-2 border-solid p-2 px-4 text-center hover:text-gray-400 hover:cursor-pointer hover:border-gray-400">LOGIN</button>
                        </div>
                        <div>
                            <p>Don't have an account? <button id="log" class="log hover:text-gray-400 hover:cursor-pointer"
                                    >SIGNUP</button></p>
                            <a href="index.html" class="flex justify-center items-center hover:text-gray-400 hover:cursor-pointer">BACK</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="signbox" class="w-[90%] h-screen mx-auto text-white hidden">
            <div class="h-screen grid grid-cols-1 md:grid-cols-2">
                <div class="flex flex-col gap-7 justify-center items-center text-center">
                    <p class="font-semibold text-[60px]">Join Eats n Treats Today!</p>
                    <p>Sign up now and enjoy exclusive offers, hassle-free orders, and quick access to your favorite meals!
                    </p>
                </div>
                <div class="flex justify-center items-center">
                    <div
                        class="flex flex-col gap-7 w-fit h-fit justify-center items-center border-white border-2 border-solid p-10">
                        <div>
                            <p class="font-medium text-[35px]">SIGNUP</p>
                        </div>
                        <div
                            class="p-2 border-white border-2 border-solid flex flex-row gap-x-3 justify-center items-center">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" placeholder="Enter Username" class="bg-transparent">
                        </div>
                        <div
                            class="p-2 border-white border-2 border-solid flex flex-row gap-x-3 justify-center items-center">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" placeholder="Enter Email" class="bg-transparent">
                        </div>
                        <div
                            class="p-2 border-white border-2 border-solid flex flex-row gap-x-3 justify-center items-center">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="Enter password" class="bg-transparent">
                        </div>
                        <div
                            class="p-2 border-white border-2 border-solid flex flex-row gap-x-3 justify-center items-center">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="Confirm password" class="bg-transparent">
                        </div>
                        <div>
                            <button
                                class="border-white border-2 border-solid p-2 px-4 text-center hover:text-gray-400 hover:cursor-pointer hover:border-gray-400">SIGNUP</button>
                        </div>
                        <div>
                            <p>Already have an account? <button id="sign" class=" hover:text-gray-400 hover:cursor-pointer"
                                   >LOGIN</button></p>
                            <a href="index.html" class="flex justify-center items-center hover:text-gray-400 hover:cursor-pointer">BACK</a>
                        </div>
                    
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
